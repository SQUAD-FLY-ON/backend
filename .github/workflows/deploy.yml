name: Deploy to GCP Compute Instance

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Load code from GitHub repository
        uses: actions/checkout@v4

      - name: Install JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21  

      - name: Copy application-prod.yml
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > src/main/resources/application-dev.yml

      - name: Log in to Docker Hub (GitHub Actions)
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/flyon:latest -f Dockerfile.dev .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/flyon:latest

      - name: SSH into GCP VM and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd ~/backend/

            sudo git pull
            
            echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
            
            sudo docker compose -f docker-compose.dev.yml down || true
            
            sudo docker compose -f docker-compose.dev.yml pull
            
            sudo docker compose -f docker-compose.dev.yml up -d
